<!DOCTYPE html>
<html>
<head>
    <title>Wasurenbo</title>
    <style>
        body { width: 200px; padding: 10px; }
        button { 
            width: 100%; 
            padding: 8px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0c85d0;
        }
    </style>
</head>
<body>
    <h3>Wasurenbo</h3>
    <p>Your daily bookmark reminder</p>
    
    <button id="toggleBookmark">Toggle Bookmark Display</button>
    <button id="refreshBookmark">Get New Random Bookmark</button>
    
    <script src="popup.js"></script>
</body>
</html>
